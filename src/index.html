<!DOCTYPE html>
<html>
<head>
  <title>Virtual Tom-agotchi</title>
</head>
<body>

  <h1>Get a random Tom and treat him right</h1>
  <button id="startButton" class="star-game btn btn-light">Start Game</button>

  <div class="hidden">
    <h2 id="health" >Health: <span id="totalHealth"></span>%</h2>
    <h4 id="happiness" >Happiness: <span id="happinessLevel"></span></h4>
    <h4 id="fitness">Fitness: <span id="fitnessLevel"></span></h4>
    <h4 id="brain">Brain: <span id="brainLevel"></span></h4>
    <h4 id="hunger">Hunger: <span id="hungerLevel"></span></h4>
    
    <span id="tom-pic" text-align="center"></span>
    
    <button id="cleaningButton" type="button" class="happiness">Flush The Poop!</button>
    <button id="exerciseButton" type="button" class="fitness">Get Shredded!</button>
    <button id="studyingButton" type="button" class="brain">Expand The Brain!</button>
    <button id="eatingButton" type="button" class="hunger">Grub Time!</button>
  </div>
</body>
</html>
