<!DOCTYPE html>
<html>
<head>
  <title>Virtual Tom-agotchi</title>
</head>
<body>

  <h1>Get a random Tom and treat him right</h1>
  <button id="startButton" class="btn btn-light">Start Game</button><br>
  
  <span id="tom-pic" align="center"></span>
  <img id="tom">

  <div class="hidden">
    <h2 id="health">Health: <span id="totalHealth"></span>%</h2>

    <h4 id="happiness">Happiness: <span id="happinessLevel"></span></h4>
    <button id="cleaningButton" type="button">Flush The Poop!</button>

    <h4 id="fitness">Fitness: <span id="fitnessLevel"></span></h4>
    <button id="exerciseButton" type="button">Get Shredded!</button>

    <h4 id="brain">Brain: <span id="brainLevel"></span></h4>
    <button id="studyingButton" type="button">Expand The Brain!</button>
    
    <h4 id="hunger">Hunger: <span id="hungerLevel"></span></h4>
    <button id="eatingButton" type="button">Grub Time!</button>
  </div>

</body>
</html>
